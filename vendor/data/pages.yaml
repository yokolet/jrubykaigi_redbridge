- :id: 11
  :order: 2
  :title: Why JRuby? Nokogiri?
  :clue: self-intro
  :body: !str:AppEngine::Datastore::Text "<p>\r\n\
    <h4>One day,</h4>\r\n\
    <ul>\r\n\
    <li>Rails looked good.</li>\r\n\
    <li>But, I wanted to stay on Java.</li>\r\n\
    <li>JRuby was the answer.</li>\r\n\
    </ul>\r\n\
    <h4>One day,</h4>\r\n\
    <ul>\r\n\
    <li>I wrote a book review -- \"Java\xE4\xB8\x8A\xE3\x81\xA7\xE8\xA4\x87\xE6\x95\xB0\xE3\x81\xAE\xE3\x82\xB9\xE3\x82\xAF\xE3\x83\xAA\xE3\x83\x97\xE3\x83\x88\xE8\xA8\x80\xE8\xAA\x9E\xE3\x81\x8C\xE8\x9E\x8D\xE5\x90\x88\xE3\x81\x99\xE3\x82\x8B\xE4\xB8\x96\xE7\x95\x8C\xE3\x82\x92\xE4\xBD\x93\xE9\xA8\x93\"<br/>\r\n\
    <a href=\"http://journal.mycom.co.jp/articles/2007/10/25/java/index.html\" target=\"_blank\" style=\"position: relative; left:50px;\">http://journal.mycom.co.jp/articles/2007/10/25/java/index.html</a></li>\r\n\
    <li>That led me to JSR223, then RedBridge.</li>\r\n\
    </ul>\r\n\
    <h4>One day,</h4>\r\n\
    <ul>\r\n\
    <li>I read Sergio's Blog, \"<a href=\"http://www.serabe.com/2009/12/01/do-you-wanna-help-us-with-pure-java-nokogiri/\" target=\"_blank\">Do you wanna help us with pure-Java Nokogiri?</a>\".</li>\r\n\
    <li>I had an experience of XML processing and knew JRuby's internal API.</li>\r\n\
    <li>I thought that was my job!</li>\r\n\
    </ul>\r\n\
    </p>"
